name: CI Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore MouseKeyboardTracker.csproj
      
    - name: Build application
      run: dotnet build MouseKeyboardTracker.csproj --configuration Release --no-restore
      
    - name: Test build (publish self-contained)
      run: dotnet publish MouseKeyboardTracker.csproj --configuration Release --runtime win-x64 --self-contained true --output ./test-publish
